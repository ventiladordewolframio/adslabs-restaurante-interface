<div>
  <button (click)="fetchActiveClients()">Fetch Active Clients</button>
</div>

<!-- Displaying the clients data -->
<div *ngIf="clients$() && clients$().length > 0">
  <h3>Active Clients:</h3>
  <ul>
    <li *ngFor="let client of clients$()">
      {{ client.name }} <!-- Assuming each client has a 'name' property -->
    </li>
  </ul>
</div>


<router-outlet />
